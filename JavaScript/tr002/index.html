    <style>
        body {
            background-color: rgb(138, 161, 236);

        }
    </style>

<body onmousedown="muda(1)" onmouseup="muda(0)">

    <h1>Iniciando as estudar <strong> DOM </strong></h1>
    <h1>Esta linha Ã© de teste</h1>

    <h2>Segunda linha de teste</h2>

    <div class="ok">Clique em mim</div>

    <script>
        function muda(ac) {
            if (ac == 1) {
                var a = document.body.getElementsByTagName("p")[0]
                a.style.background = "darkred"

                var b = document.getElementsByTagName("h1")[1]
                b.style.background = "black"

                document.getElementsByTagName("h2")[0].innerHTML = "hahahah"
                document.getElementsByTagName("h2")[0].style.background = "blue"

                document.body.style.background = "green"

                document.querySelector("div.ok").style.background = "gray"
            } else{
                document.body.style.background="rgb(138, 161, 236)"

            }
        }
    </script>
