<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Contador</title>
    <link rel="stylesheet" href="contadorComPasso.css">

</head>
<body>
    
    <header>
        <h1><strong>  ! | ! | ! &nbsp; S U P E R Contador &nbsp; ! | ! | ! </strong></h1>
    </header>

    <section>
        <h1>Digite o (Numero Inicial) => (Numero Final)  e o PASSO da contagem:</h1>

        <h2>Numero &nbsp; &nbsp; &nbsp;Inicial:</h2>
        <input type="number" name="inputs" id="inicio" >
        <br> 
        <h2>Numero &nbsp; &nbsp; &nbsp; &nbsp;Final:</h2>
        <input type="number" name="inputs" id="final">

        <br> <br>
        <h2>Passo &nbsp; Contagem:</h2>
        <input type="number" name="inputs" id="passo">
        
        <br> 
        <input type="button" value="C a l c u l a r !" id="botao" onclick="verificacao()">

        <br>
        <div id="resultado"> &nbsp; </div>

    </section>

    <footer>
        <p><a href="https://github.com/felipefp22" target="_blank"> &copy;FelipedePaula</a></p>
    </footer>

    <script src="contadorComPasso.js"></script>
