<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Desafio 3</title>

                    <td>Mariana</td>
                    <td>XPTO</td>
                    <td>XPTA</td>
                    <td>XTZ</td>
                </tr>
                <tr>
                    <th rowspan="2" scope="rowgroup">Homens</th>
                    <td>Lucas</td>
                    <td>KZBY</td>
                    <td>KZBH</td>
                    <td>KZBG</td>
                </tr>
                <tr>
                    <td>JOÃO</td>
                    <td>FTRE</td>
                    <td>FTRY</td>
                    <td>FTRU</td>
                </tr>
            </tbody>
        </table>
    </article>
    
</body>
</html>
