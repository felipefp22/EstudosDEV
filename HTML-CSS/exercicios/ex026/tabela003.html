<!DOCTYPE html>

<head>

    <title>Tabelas Mescladas</title>

<body>
    <article>
    <h1>Tabelas Mescladas</h1>
        <table>
            <tr>
                <td>A</td>
                <td colspan="2">B</td>
            </tr>
            <tr>
                <td rowspan="3">D</td>
                <td>E</td>
                <td>F</td>
            </tr>
            <tr>
             
                <td>H</td>
                <td>I</td>
            </tr>
            <tr>
            
                <td>K</td>
                <td>L</td>
            </tr>
        </table>

    </article>

</body>
